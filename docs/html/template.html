<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
					initial-scale=1, shrink-to-fit=no">
		
		<link href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h3>CNR-INM Standard Metadata</h3>
			<table id="tableID" class="table table-striped">INSERT TABLE HERE
			</table>
		</div>
		<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script src=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/jquery.fancytable/dist/fancyTable.min.js"></script>
		<script type="text/javascript">
				
			$(document).ready(function(){
			
				$("#tableID").fancyTable({
				sortColumn:0,
				/* Setting pagination or enabling */
				pagination: false,
					globalSearch:true,
					/* Exclude 2nd column from global search.*/
				globalSearchExcludeColumns: [2],
				onInit:function(){				
				/* On initialization of table */
								console.log({ element:this });
									},
				onUpdate:function(){
				/* On update like search and sort of table */				
					console.log({ element:this });
				}
					});						
			});		
		</script>
	</body>
</html>
